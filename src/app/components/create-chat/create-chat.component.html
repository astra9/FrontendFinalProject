<app-navigation></app-navigation>
<main class="container d-flex justify-content-center align-items-center">
    <div class="form-container text-center">
        <h3 class="form-title">Create a new chat!</h3>
        <form [formGroup] = "createChatForm" (submit)="submitForm()" novalidate>
            <div class="mb-3">
                <input class="form-control" type="text" 
                    placeholder="Enter Your Chat Name" formControlName="chatName"/>
                <ul class="text-danger list-unstyled mt-1" *ngIf="this.createChatForm.controls['chatName'].dirty">
                    <li *ngFor="let err of createChatForm.controls['chatName'].errors
                        | errorHelper: 'chat name'">
                        {{ err }}
                    </li>
                </ul>
            </div>
            <div class="mb-3">
                <button class="btn btn-success" type="submit" >
                    Create Chat
                </button>
            </div>
        </form>
    </div>
</main>
